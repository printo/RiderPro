server {
    listen 80;
    server_name riderpro.printo.in;

    # 1. Allow Certbot to verify ownership via this path
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 2. Redirect everything else to HTTPS (Uncomment AFTER you have the certificate)
    # location / {
    #     return 301 https://$host$request_uri;
    # }

    # 3. Temporary HTTP access (Comment this out AFTER you have the certificate)
    location / {
        proxy_pass http://app:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

