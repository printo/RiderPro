name: Deploy to E2E

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run deploy script locally on runner
        run: |
          cd /home/ubuntu/RiderPro || exit 1
          ./deploy.sh