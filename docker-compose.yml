services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: riderpro-app
    ports:
      - "5000:5000"
    volumes:
      - .:/app
      - /app/node_modules
      - ./uploads:/app/uploads
    environment:
      - NODE_ENV=development
      - DEPLOYMENT_ENV=localhost
      - PORT=5000
      - DATABASE_URL=postgres://postgres:password@postgres:5432/riderpro
      - BACKUP_DATABASE_URL=postgres://postgres:password@postgres_backup:5432/riderpro_backup
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    depends_on:
      postgres:
        condition: service_healthy
      postgres_backup:
        condition: service_healthy
    restart: unless-stopped
    command: npm run dev:local

  postgres:
    image: postgres:15-alpine
    container_name: riderpro-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=riderpro
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d riderpro"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  postgres_backup:
    image: postgres:15-alpine
    container_name: riderpro-db-backup
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=riderpro_backup
    volumes:
      - postgres_backup_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d riderpro_backup"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

volumes:
  postgres_data:
  postgres_backup_data:
