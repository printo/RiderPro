services:
  django:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: riderpro-django
    ports:
      - "8004:8000"
    volumes:
      - ./backend:/app
      - django_media:/app/media
      - django_static:/app/staticfiles
    depends_on:
      postgres:
        condition: service_healthy
        required: false
    restart: unless-stopped
    stop_grace_period: 5s
    command: sh -c "python manage.py makemigrations && python manage.py migrate --noinput && python manage.py runserver 0.0.0.0:8000"
    environment:
      - DEBUG=True
      - NODE_ENV=development

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: riderpro-frontend
    ports:
      - "5004:5004"
    volumes:
      - ./client:/app/client
      - ./shared:/app/shared
      - ./vite.config.ts:/app/vite.config.ts
      - /app/node_modules
    depends_on:
      - django
    restart: unless-stopped
    stop_grace_period: 3s
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true

  postgres:
    image: postgres:15-alpine
    container_name: riderpro-db
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=riderpro
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
      - ./db-dumps:/dumps:ro
      - ./scripts:/scripts:ro
    restart: unless-stopped
    stop_grace_period: 5s
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

volumes:
  postgres_data:
  django_media:
  django_static:
