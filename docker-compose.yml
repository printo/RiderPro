services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_ENABLE_CONSOLE_LOGS=true
        - VITE_LOG_LEVEL=INFO
    container_name: riderpro-app
    expose:
      - "5000"
    volumes:
      - ./uploads:/app/uploads
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - DEPLOYMENT_ENV=${DEPLOYMENT_ENV:-localhost}
      - PORT=5000
      - ENABLE_CONSOLE_LOGS=true
      - LOG_LEVEL=INFO
      - DATABASE_URL=${DATABASE_URL}
      - BACKUP_DATABASE_URL=${BACKUP_DATABASE_URL}
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    depends_on:
      postgres:
        condition: service_healthy
      postgres_backup:
        condition: service_healthy
    restart: always
    command: /bin/sh docker-entrypoint.sh
    # command: sh -c "npm run build && npm start"

  nginx:
    image: nginx:alpine
    container_name: riderpro-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/certbot/conf:/etc/letsencrypt
      - ./nginx/certbot/www:/var/www/certbot
    depends_on:
      - app
    restart: always

  certbot:
    image: certbot/certbot
    container_name: riderpro-certbot
    volumes:
      - ./nginx/certbot/conf:/etc/letsencrypt
      - ./nginx/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  postgres:
    image: postgres:15-alpine
    container_name: riderpro-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=riderpro
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d riderpro"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  postgres_backup:
    image: postgres:15-alpine
    container_name: riderpro-db-backup
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=riderpro_backup
    volumes:
      - postgres_backup_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d riderpro_backup"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

volumes:
  postgres_data:
  postgres_backup_data:
