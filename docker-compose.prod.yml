
services:
  django:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: riderpro-django
    network_mode: host
    volumes:
      - ./backend:/app
      - django_media:/app/media
      - django_static:/app/staticfiles
    restart: unless-stopped
    stop_grace_period: 5s
    command: sh -c "python manage.py migrate --noinput && python manage.py runserver 0.0.0.0:8004 --noreload"
    environment:
      - NODE_ENV=production

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: riderpro-frontend
    ports:
      - "5004:5004"
    # No volumes in production - files are baked into image during build
    restart: unless-stopped
    stop_grace_period: 3s
    environment:
      - NODE_ENV=production

volumes:
  django_media:
  django_static:
